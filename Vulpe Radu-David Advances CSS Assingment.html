<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vulpe Radu-David" />
    <title>Utilizarea selectorilor CSS avansati</title>
    <style>
      a {
        color: red;
      }
      .green {
        color: green;
      }
      #red1 {
        color: red;
      }
      #blue1 {
        color: blue;
      }
      #red2 {
        color: red;
      }
      #blue2 {
        color: blue;
      }
      #red3 {
        color: red;
      }
      .yellow::after {
        content: " - NEW";
        color: yellow !important;
      }
      #italic:hover {
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/" class="green">Google</a>
    <a href="https://www.google.com/doodles" class="green">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
      <h2>Subheading</h2>
      <p class="yellow">Paragraph 2</p>
      <p class="yellow">Paragraph 3</p>
      <div id="second-div">
        <h3>Sub subheading</h3>
        <p id="red1">Paragraph 4</p>
        <p id="blue1">Paragraph 5</p>
        <p id="red2">Paragraph 6</p>
        <p id="blue2">Paragraph 7</p>
        <p id="red3">Paragraph 8</p>
      </div>
    </div>
    <p>Paragraph 9</p>
    <p id="italic">Paragraph 10</p>
  </body>
</html>
